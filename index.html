    <!-- Fonts: Inter + DM Sans - Preloaded for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Plausible Analytics - Optimized -->
    <script defer data-domain="catezile.ro" src="https://plausible.io/js/script.hash.outbound-links.pageview-props.tagged-events.js"></script>
    <script>
      window.plausible = window.plausible || function() { 
        (window.plausible.q = window.plausible.q || []).push(arguments) 
      };
      
      // Completely disable Firebase/Firestore
      window.FIREBASE_APPCHECK_DEBUG_TOKEN = false;
      window.__FIREBASE_DEFAULTS__ = null;
      window.firebase = undefined;
      window.Firebase = undefined;
      
      // Block any Firebase initialization attempts
      Object.defineProperty(window, 'firebase', {
        get: () => undefined,
        set: () => {},
        configurable: false
      });
      
      // Prevent Firestore requests by overriding fetch for Firebase domains
      const originalFetch = window.fetch;
      window.fetch = function(...args) {
        const url = args[0];
        if (typeof url === 'string' && (url.includes('firestore.googleapis.com') || url.includes('firebase'))) {
          console.warn('Blocked Firebase request:', url);
          return Promise.reject(new Error('Firebase requests blocked'));
        }
        return originalFetch.apply(this, args);
      };
    </script>
  </head>

  <body>
    <div id="root"></div>

  </body>
